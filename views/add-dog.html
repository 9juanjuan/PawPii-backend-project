    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Add Dog</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                        <img src="https://i.imgur.com/PnXehAt.png" alt="" style="width: 40%;">
                    </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <h1>Add Dog</h1>
        <form 
        action="/organization/add"
        method="POST"
        class="mx-5"
    >
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" name="dogName" id="dogName" placeholder="Clifford">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Breed</label>
                <input type="text" class="form-control" name="dogBreed" id="dogBreed" placeholder="Bloodhound">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Age</label>
                <input type="text" class="form-control" name="dogAge" id="dogAge" placeholder="3 years">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input type="text" class="form-control" name="dogDescription" id="dogDescription" placeholder="A big, red dog.">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Image URL</label>
                <input type="text" class="form-control" name="dogImg" id="dogImg" placeholder="https://vignette.wikia.nocookie.net/clifford/images/d/d1/Clifford4.png/revision/latest?cb=20131006055214">
            </div>
            
            <button type="submit" class="btn btn-outline-success mt-3">Add Dog</button>

    </form>

</body>
</html>
